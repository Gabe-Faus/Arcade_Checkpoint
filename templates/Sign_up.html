<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='AC_logo.jpeg') }}">
    <title>Sign up</title>
    <style>
        
        .box{
            width: 100%;
            background-color: black;
            padding: 10px;
            align-items: center;
            gap: 10px;
            display: flex;
            border: 2px;
            box-sizing: border-box;
        }

        .logo{
            width: 80px;
            height: auto;
        }

        .textbox{
            color: aliceblue;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }

        .title{
            color: aliceblue;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
            margin-left: 350px;
        }

        .body {
            background-color: rgb(225, 225, 225);
            margin: 0;
            padding: 0;
        }

        .button {
            display: inline-block;
            margin-left: 500px; 
            background-color: #ee8521;
            border: none;
            border-radius: 10px;
            height: 0.75cm;
            color: black;
            cursor: pointer;
        }

        .button:hover {
            background-color: #aabdab; 
        }


        .next_button {
            display: inline-block;
            margin-left: 700px; 
            background-color: rgb(76, 76, 75);
            border: none;
            border-radius: 10px;
            height: 0.75cm;
            color: rgb(255, 255, 255);
            cursor: pointer;
        }

        .next_button:hover {
            background-color: #aabdab;
        }

        .formulario {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            width: 80%; 
            max-width: 700px;
            background-color: rgb(170, 161, 148); 
            position: absolute; 
            top: 55%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            padding: 20px; 
            border: 2px solid rgb(76, 76, 75); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .texto {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(0, 0, 0);
            margin-bottom: 10px; 
            display: block; 
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="file"] {
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
        }

        input[type="radio"] {
            margin-right: 5px; 
        }


        input[type="checkbox"] {
            margin-right: 5px; 
        }


        .mensagem{
            text-align: center; 
            color: rgb(245, 245, 220); 
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body class="body">
    <div class="box">
        <img src="{{ url_for('static', filename='AC_logo.jpeg') }}" alt="Logo Arcade Checkpoint" class="logo">
        <p class="textbox">ARCADE CHECKPOINT</p>
        <h1 class="title" >Create an account</h1>
        <button class="button" type="button" onclick="window.location.href='{{ url_for('login') }}'">&#8617</button>
    </div>

    <!-- FormulÃ¡rio modificado -->
    <form action="/Sign_up" method="POST" enctype="multipart/form-data">
        <fieldset class="formulario">
            <label class="texto" for="Username">Username:</label>
            <input type="text" id="Username" name="Username" placeholder="Type your Username" required>

            <label class="texto" for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="Type your Password" required>
            
            <button class="next_button" type="submit">Next</button>
            
        </fieldset>
    </form>
    
</body>
</html>
