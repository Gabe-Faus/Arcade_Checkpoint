<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='AC_logo.jpeg') }}">
    <title>Test</title>

    <style>
        .body{
            background-color: rgb(225, 225, 225);
            margin: 0;
            padding: 0;
        }
        
        .logo{
            width: 80px;
            height: auto;
            /* corres presentes na logo #ee8521, #0c0806, #945420, #8c643c, #865434*/
        }

        .box{
            width: 100%;
            background-color: black;
            padding: 10px;
            align-items: center;
            gap: 10px;
            display: flex;
            border: 2px;
            box-sizing: border-box;
        }

        .textbox{
            color: aliceblue;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-weight: bold;
        }

        .search_bar{
            margin-left: 200px;
            padding: 10px;
            width: 500px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .next_button {
            display: inline-block;
            background-color: rgb(76, 76, 75);
            border: none;
            border-radius: 10px;
            height: 0.75cm;
            color: rgb(255, 255, 255);
            max-width: 1cm;
            text-align: center;
            margin-left: 15cm;
            cursor: pointer;
        }

        .next_button:hover {
            background-color: #aabdab; /* Cor de fundo ao passar o mouse */
        }

        h1{
            text-align: center;
            color: black;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
       form {
            max-width: 700px;
            margin: 20px auto; /* ✅ centraliza horizontalmente */
            padding: 15px;
            text-align: center;
            background-color: rgb(170, 161, 148);
            border: 2px solid rgb(76, 76, 75);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
        }


        .choice {
            display: none; /* esconde o checkbox */
        }

        /* container das opções */
        section {
            display: flex;
            flex-wrap: wrap;  /* permite quebrar linha automaticamente */
            justify-content: center; /* centraliza os itens */
            gap: 10px; /* espaço entre botões */
            margin-bottom: 15px;
        }

        section label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 15px;
            background-color: rgb(76, 76, 75);
            border-radius: 10px;
            cursor: pointer;
            width: 5cm;               
            transition: 0.2s;
            color: white;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: smaller;
            text-align: center;
            box-sizing: border-box;
        }

        .choice:checked + label {
            background-color: #aecaaf;
            color: black;
            transform: scale(1.03);
        }


        
    </style>
</head>
<body class="body">
    <div class="box">
        <img src="{{ url_for('static', filename='AC_logo.jpeg') }}" alt="Logo ARCADE CHECKPOINY" class="logo">
        <p class="textbox">ARCADE CHECKPOINT</p>
        <input type="search" class="search_bar" placeholder="What game are you looking for?                                              &#128270" >
        
    </div>

    <div>
        <h1>Tell us what kind of gamer are you...</h1>
        <section>
            
            <form action="#">
                <h3 class="textbox">What genres do you like?</h3>
                <section>
                    <input type="checkbox" class="choice" id="Aventura" value="Aventura">
                    <label for="Aventura">Aventura</label>
                    <input type="checkbox" class="choice" id="Ação" value="Ação">
                    <label for="Ação">Ação</label>
                    <input type="checkbox" class="choice" id="Metroidvania" value="Metroidvania">
                    <label for="Metroidvania">Metroidvania</label>
                    <input type="checkbox" class="choice" id="Puzzle" value="Puzzle">
                    <label for="Puzzle">Puzzle</label>
                    <input type="checkbox" class="choice" id="Sandbox" value="Sandbox">
                    <label for="Sandbox">Sandbox</label>
                    <input type="checkbox" class="choice" id="RPG" value="RPG">
                    <label for="RPG">RPG</label>
                    <input type="checkbox" class="choice" id="Simulação" value="Simulação">
                    <label for="Simulação">Simulação</label>
                    <input type="checkbox" class="choice" id="Estratégia" value="Estratégia">
                    <label for="Estratégia">Estratégia</label>
                    <input type="checkbox" class="choice" id="Horror" value="Horror">
                    <label for="Horror">Horror</label>
                    <input type="checkbox" class="choice" id="Narrativo" value="Narrativo">
                    <label for="Narrativo">Narrativo</label>
                </section>

                <h3 class="textbox">In what platforms do you usually play?</h3>
                <section>
                    <input type="checkbox" class="choice" id="Xbox" value="Xbox">
                    <label for="Xbox">Xbox</label>
                    <input type="checkbox" class="choice" id="Play Station" value="Play Station">
                    <label for="Play Station">Play Station</label>
                    <input type="checkbox" class="choice" id="PC" value="PC">
                    <label for="PC">PC</label>
                    <input type="checkbox" class="choice" id="Nintendo Switch" value="Nintendo Switch">
                    <label for="Nintendo Switch">Nintendo Switch</label>
                    <input type="checkbox" class="choice" id="Multiplataforma" value="Multiplataforma">
                    <label for="Multiplataforma">Multiplataforma</label>
                    <input type="checkbox" class="choice" id="Mobile" value="Mobile">
                    <label for="Mobile">Mobile</label>
                </section>

                <h3 class="textbox">what game mode is your favorite?</h3>
                <section>
                    <input type="checkbox" class="choice" id="Single-Player" value="Single-Player">
                    <label for="Single-Player">Single-Player</label>
                    <input type="checkbox" class="choice" id="Mundo Aberto" value="Mundo Aberto">
                    <label for="Mundo Aberto">Mundo Aberto</label>
                    <input type="checkbox" class="choice" id="Multiplayer online" value="Multiplayer online">
                    <label for="Multiplayer online">Multiplayer online</label>
                    <input type="checkbox" class="choice" id="Cooperativo" value="Cooperativo">
                    <label for="Cooperativo">Cooperativo</label>
                </section>
            
                <input type="next_button" value="Next" class="next_button" onclick="window.location.href='{{ url_for('home_page') }}'">
            </form>
        </section>
        
    </div>
</body>
</html>
